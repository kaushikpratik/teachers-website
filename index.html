<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher's Day - Home</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
       background-image: url(./assets/download.jpeg);
      background-size:contain ;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Navigation Bar */
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff4747;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px 50px;
      animation: fadeInDown 2s ease;
    }

    .hero h1 {
      font-size: 3rem;
      color: #ff4747;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
    }

    /* Subject Buttons */
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .section-btn {
      background: rgba(20, 20, 20, 0.8);
      color: #fff;
      padding: 40px 60px;
      border: 2px solid #ff4747;
      border-radius: 15px;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .section-btn:hover {
      transform: translateY(-10px) scale(1.05);
      background: #ff4747;
      color: #000;
      border-color: #fff;
    }

    footer {
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="hindi.html">Hindi</a>
      <a href="math.html">Math</a>
      <a href="science.html">Science</a>
      <a href="computer.html">Computer</a>
      <a href="english.html">English</a>
      <a href="games.html">games</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Teacher's Day Celebration</h1>
    <p>Choose a section to explore your amazing teachers!</p>
  </section>

  <!-- Sections -->
  <section class="sections">
    <a href="HINDI.HTML" class="section-btn">Hindi Section</a>
    <a href="math.html" class="section-btn">Math Section</a>
    <a href="science.html" class="section-btn">Science Section</a>
    <a href="computer.html" class="section-btn">Computer Section</a>
    <a href="english.html" class="section-btn">English Section</a>
    <a href="games.html" class="section-btn">games</a> <!-- You can create more -->
  </section>

  <!-- Footer -->
  <footer>
    <p>Made with ‚ù§ by DEVANSH PRATIK 5F</p>
  </footer>
</body>

</html>
